<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="../js/aframe-stereo-component.min.js"></script>
    <script src="../js/play-on-click.js"></script>
    <script src="../js/hide-on-play.js"></script>
  </head>
  <body>
    <a-scene>
        <a-assets>
          <video id="Mary"
                 src="videos/examples_basic_video_textures_MaryOculus.webm"
                 autoplay
                 loop="true"
                 crossOrigin="anonymous"
                 muted
                 webkit-playsinline></video>
        </a-assets>
  
        <a-videosphere src="#Mary" play-on-click stereo="eye:left"></a-videosphere>
        <a-videosphere src="#Mary" play-on-click stereo="eye:right"></a-videosphere>

        <a-entity geometry="primitive: sphere;
        radius: 100;
        segmentsWidth: 64;
        segmentsHeight: 64;"
        material="shader: flat; src: #Mary;"
        scale="-1 1 1" stereo="eye:left">
        </a-entity>

        <a-entity geometry="primitive: sphere;
        radius: 100;
        segmentsWidth: 64;
        segmentsHeight: 64;"
        material="shader: flat; src: #Mary;"
        scale="-1 1 1" stereo="eye:right">
        </a-entity>

        <a-camera stereocam="eye: left">
            <a-entity
              position="0 0 -1.5"
              text="align: center;
                    width: 6;
                    wrapCount: 100;
                    color: black;
                    value: Click or tap to start video"
              hide-on-play="#Mary">
            </a-entity>
          </a-camera>
        </a-scene>
  </body>
</html>
